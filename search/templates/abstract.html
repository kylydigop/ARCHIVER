{% extends 'base.html' %} {% load static %} {% load customtags %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Research Preview</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<!-- Header -->

<header class="w3-container" style="background-color: #064420; style="padding: 1px;">
  <button style="font-size:17px" onclick="history.back()"><i class="fa fa-arrow-circle-left"></i>RETURN </button>
  <h1 class="w3-margin w3-jumbo w3-center" style="color:white">{{thesis.title}}</h1>
  <h3 class="w3-margin w3-w3-medium w3-center" style="color:white"> Author: {% for author in thesis.authors.all %} {{author.detailName}} {%endfor%}</h3>
</header>

  


<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h3>ABSTRACT</h3>
      <h4 class="w3-padding-32" style="color: black;">{{thesis.abstract}}</h4>
        <a href="{% url 'downloadFile' thesis.slug %}" class="w3-button w3-black w3-padding-large w3-large w3-margin-top">DOWNLOAD</a>
    </div>
   


  
</div>


<script>


</script>

</body>
</html>


{% endblock %}
{% block title %} PREVIEW {% endblock %}
